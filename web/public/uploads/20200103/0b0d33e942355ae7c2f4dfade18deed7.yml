version: 3
  nginx:
    image: nginx:alpine
    port: 
      - "80:80"
      - "443:443"
    volumes:
      - /data/www/:/var/www/html/:rw
      - /data/conf/nginx/conf.d/:/etc/nginx/conf.d/:ro
      - /data/conf/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /data/log/nginx/:/var/log/nginx/:rw
    link:
      - php-fpm:fpm
  php-fpm:
    build: .
    expose:
      - "9000"
    volumes: 
      - /data/www/:/var/www/html/:rw
      - /data/conf/php/php.ini:/usr/local/etc/php/php.ini:ro
      - /data/conf/php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
      - /data/log/php-fpm/:/var/log/php-fpm/:rw
    links:
      - mysql:mysql
      - redis:redis
  mysql:
    image: mysql:latest
    ports:
    - "3306:3306"
    volumes:
      - /data/conf/mysql/my.cnf:/etc/mysql/my.cnf:ro
      - /data/mysql/:/var/lib/mysql/:rw
      - /data/log/mysql/:/var/log/mysql/:rw
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"